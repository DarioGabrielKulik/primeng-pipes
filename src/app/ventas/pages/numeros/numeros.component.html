<h1>DecimalPipe y Porcentaje</h1>
<p>
    Pipes incluídos en Angula - usuarlmente en el Common Module.
</p>

<div class="flex">
    <div class="col-4">
        <p-card
        header="Ventas netas"
        subheader="del precente año"
        >
        <i class="pi pi-dollar"></i>
        {{ventasNetas | number:'1.2-2'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card
        header="Ventas netas"
        subheader="del precente año"
        >
 
        {{ventasNetas | currency:'Arg':'symbol-narrow':'1.2-2'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card
        header="Ganancias Porcentual"
        subheader="del precente año"
        >
 
        {{porcentaje | percent:'2.2-2'}}
        </p-card>
    </div>
</div>
