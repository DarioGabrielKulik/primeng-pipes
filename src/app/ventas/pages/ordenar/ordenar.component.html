<h1>Pipes Personalizados</h1>
<p>Pipes creados por {{ "nosotros" | mayusculas : btn }}</p>

<button
  (click)="mayusculas()"
  pButton
  pRipple
  label="Cambiar"
  class="p-button-success m-3"
></button>
<div class="card">
  <p-toolbar>
    <div class="p-toolbar-group-start"></div>
    <div class="p-toolbar-group-center"></div>
    <div class="p-toolbar-group-end">
        <button
        pButton
        pRipple
        label="toogle"
        icon="pi pi-sort"
        class="p-button-warning mr-2"
      ></button>
      <button
      (click)="ordenarPor('nombre')"
        pButton
        pRipple
        label="Por Nombre"
        icon="pi pi-sort"
        class="p-button-primary mr-2"
      ></button>
      <button
        pButton
        pRipple
        label="Vuela"
        (click)="ordenarPor('vuela')"
        icon="pi pi-sort"
        class="p-button-success mr-2"
      ></button>
      <button
        pButton
        pRipple
        label="Color"
        (click)="ordenarPor('color')"
        icon="pi pi-sort"
        class="p-button-help"
      ></button>
    </div>
  </p-toolbar>
</div>
<div class="grid mt-1">
    <div class="col">
        <div class="card">
            <p-table [value]="heroes | ordenar:orderPor"  [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Vuela</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-heroe>
                    <tr>
                        <td>{{ heroe.nombre }}</td>
                        <td>{{ heroe.vuela | vuela | titlecase }}</td>
                        <td>{{ heroe.color }}</td>

                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
